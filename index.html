<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>JS-classwork</title>
</head>
<body>
    <div class="container">
        <div class="container-1">
            <div class="container-1-content">
                <p class="container-1-content-text">Введите первое число</p>
                <input type="text" class="container-1-content-input input">
            </div>
        </div>
        <div class="container-2">
            <div class="container-2-content">
                <h2 class="container-2-content-h2">Ваш результат: <span class='result-value'>...</span></h2>
                <div class="container-2-content-sign">
                    <p class="container-2-content-sign-p">Выберите знак</p>
                
                    <select class='container-2-content-sign-select'>
                        <option value='+' selected>+</option>
                        <option value='-'>-</option>
                        <option value='/'>/</option>
                        <option value='*'>*</option>
                      </select>
                </div>
                
                <button class="container-2-content-btn result-btn">Показать результат</button>
                <button class="container-2-content-btn reset-btn">Очистить</button>
            </div>
        </div>
        <div class="container-3">
            <div class="container-3-content">
                <p class="container-3-content-text">Введите первое число</p>
                <input type="text" class="container-3-content-input input">
            </div>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
